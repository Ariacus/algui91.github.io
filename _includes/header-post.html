<header class="bar-header">
    <h1 class="logo">
        <a href="{{site.baseurl}}/"></a>
    </h1>
</header>
{% include menu-search.html %}

<header class="header-post" role="banner">
     <div class="content">
        {% if page.date %}
            <time datetime="{% if page.modified %}{{ page.modified | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}" class="date">{% if page.modified %}{{ page.modified | date_to_string }}{% else %}{{ page.date | date_to_string }}{% endif %}</time>
        {% endif %}
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="subtitle">{{ page.description }}</p>
    </div>
</header>
